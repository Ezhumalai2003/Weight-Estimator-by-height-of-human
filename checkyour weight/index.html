<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weight Estimator</h1>
        <form id="weightForm">
            <label for="height">Enter Your Height (in cm):</label>
            <input type="number" id="height" placeholder="e.g., 170" required>
            <button type="submit">Calculate Weight Range</button>
            <button type="button" id="resetButton">Reset</button>
        </form>
        <div id="result"></div>
        <div id="weightTips"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
